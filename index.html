<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      Make Your Own Image Classification - KNN with mobileNet
    </title>

    <link rel="shortcut icon" href="#" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.2.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="//unpkg.com/fiori-fundamentals@1.4.1/dist/fiori-fundamentals.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="fd-shellbar">
      <div class="fd-shellbar__group fd-shellbar__group--start">
        <a href="#" class="fd-shellbar__logo"
          ><img src="./ml5.png" width="48" height="24" alt="SAP"
        /></a>
        <div class="fd-shellbar__product">
          <span class="fd-shellbar__title"
            >Make Your Own Image Classification - KNN with mobileNet</span
          >
        </div>
      </div>
      <div class="fd-shellbar__group fd-shellbar__group--end">
        <div class="fd-shellbar__actions">
          <div
            class="fd-shellbar__action fd-shellbar__action--show-always"
          ></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="videoContainer"></div>
      <p id="status">Loading Model...</p>
      <div id="add-features"></div>
      <div id="features"></div>
      <p class="control-features">
        <button id="buttonPredict" class="fd-button">Start predicting!</button
        ><br />
        <button id="clearAll" class="fd-button">Clear all classes</button><br />
      </p>
      <p>
        KNN Classifier with mobileNet model labeled this as Class:
        <span id="result">...</span> with a confidence of
        <span id="confidence">...</span>
      </p>
      <div class="model-save">
        <button id="load" class="fd-button">Load Dataset</button>
        <button id="save" class="fd-button">Save Dataset</button>
      </div>
      <script src="sketch.js"></script>
    </div>
  </body>
</html>
